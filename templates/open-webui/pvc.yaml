{{- if and .Values.openWebUI.enabled .Values.openWebUI.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ai-homelab.fullname" . }}-open-webui-data
  labels:
    app.kubernetes.io/name: {{ include "ai-homelab.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: open-webui
spec:
  accessModes:
    - {{ .Values.openWebUI.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.openWebUI.persistence.size }}
  {{- if .Values.openWebUI.persistence.storageClass }}
  storageClassName: {{ .Values.openWebUI.persistence.storageClass }}
  {{- end }}
{{- end }}