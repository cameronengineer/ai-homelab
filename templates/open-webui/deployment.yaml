{{- if .Values.openWebUI.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-homelab.fullname" . }}-open-webui
  labels:
    app.kubernetes.io/name: {{ include "ai-homelab.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: open-webui
spec:
  replicas: {{ .Values.openWebUI.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ai-homelab.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: open-webui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ai-homelab.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: open-webui
    spec:
      containers:
        - name: open-webui
          image: "{{ .Values.openWebUI.image.repository }}:{{ .Values.openWebUI.image.tag }}"
          imagePullPolicy: {{ .Values.openWebUI.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "ai-homelab.fullname" . }}-open-webui-config
          env:
            - name: OLLAMA_BASE_URL
              value: "http://{{ include "ai-homelab.ollamaServiceDNS" . }}:{{ .Values.ollama.service.port }}"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.openWebUI.healthChecks.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.openWebUI.healthChecks.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.openWebUI.healthChecks.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.openWebUI.healthChecks.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.openWebUI.healthChecks.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.openWebUI.healthChecks.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.openWebUI.healthChecks.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.openWebUI.healthChecks.readiness.failureThreshold }}
          resources:
            {{- toYaml .Values.openWebUI.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
      volumes:
        {{- if .Values.openWebUI.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "ai-homelab.fullname" . }}-open-webui-data
        {{- else }}
        - name: data
          emptyDir: {}
        {{- end }}
{{- end }}