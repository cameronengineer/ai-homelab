{{- if .Values.litellm.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-homelab.fullname" . }}-litellm-secret
  labels:
    app.kubernetes.io/name: {{ include "ai-homelab.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: litellm
type: Opaque
data:
  LITELLM_MASTER_KEY: {{ .Values.litellm.masterKey | b64enc }}
  POSTGRES_USER: {{ .Values.postgresql.auth.username | b64enc }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | b64enc }}
  POSTGRES_DB: {{ .Values.postgresql.auth.database | b64enc }}
{{- end }}